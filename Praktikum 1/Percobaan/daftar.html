<HTML>
    <HEAD>
        <TITLE>Bullets dan Numbering</TITLE>
    </HEAD>
    <BODY>
        <p>Daftar menggunakan Bullets</p>
        
        <ul type='circle'>
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
        </ul>
        
        <p>Daftar menggunakan Numbering (angka)</p>
        
        <ol type='1'>
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
        </ol>
        
        <p>Daftar menggunakan Numbering (huruf)</p>
        
        <ol type='a'>
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
        </ol>
        
        <p>Daftar menggunakan Numbering (huruf romawi)</p>
        
        <ol type='I'>
            <li>Sunday</li>
            <li>Monday</li>
            <li>Tuesday</li>
        </ol>
    </BODY>
</HTML>
