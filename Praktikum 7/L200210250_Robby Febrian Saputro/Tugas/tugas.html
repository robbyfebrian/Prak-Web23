<html>
    <head><title>Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h2 class="td" ><marquee>Free Registration</marquee></h2>
        <form action="proses.php" method="post" name="form">
            <table width="68%" border="0" align="center" cellpadding="0">
                <tr>
                    <td class="td" width="15%">Nama</td>
                    <td width="2%">:</td>
                    <td class="td" width="83%"><input name="txtNama" type="text" id="txtNama"></td>
                </tr>
                <tr>
                    <td class="td">Tgl Lahir</td>
                    <td>:</td>
                    <td class="td" ><input name="txtTgl" type="text" id="txtTgl" size="4" maxlength="2">
                    /
                    <input name="txtBulan" type="text" id="txtBulan" size="4" maxlength="2">
                    /
                    <input name="txtTahun" type="text" id="txtTahun" size="8" maxlength="4"></td>
                </tr>
                <tr>
                    <td class="td">Alamat</td>
                    <td>: &nbsp;</td>
                    <td class="td" ><textarea name="txtAlamat" id="txtAlamat" cols="40" rows="2"></textarea></td>
                </tr>
                <tr>
                    <td class="td">Kota</td>
                    <td>:</td>
                    <td class="td" ><input type="text" name="txtKota" id="txtKota"></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td class="td" ><input type="submit" name="btnKirim" id="btnKirim" value="Kirim">
                        <input type="reset" name="btnCancel" id="btnCancel" value="Cancel"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
